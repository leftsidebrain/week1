<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img src="https://dumbways.id/assets/images/brandred.png" alt="" />
        <a href="index.html" class="icon-link nav-collapse" style="font-weight: 900">Home</a>
        <a href="blog.html" class="icon-link nav-collapse">My Project</a>
        <a href="blog-detail.html" class="icon-link nav-collapse">Blog Detail</a>
      </div>
      <div class="nav-btn">
        <a href="contact.html"> <button class="btn-contact nav-collapse" style="font-weight: 900">Contact</button></a>
        <i class="fa-solid fa-bars" style="cursor: pointer" id="humberger-button" onclick="handleButton()"></i>
      </div>
    </nav>
    <div class="humberger-nav-container" id="humberger-nav-container">
      <a href="index.html" class="active">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact Me</a>
    </div>
    <h1 style="text-align: center; margin-top: 50px">Get In Touch</h1>
    <div>
      <form class="contact-form">
        <label>Name</label>
        <input type="text" class="input" id="inputName" />
        <label>Email</label>
        <input type="email" class="input" id="inputEmail" />
        <label>Phone Number</label>
        <input type="number" class="input" id="inputNumber" />
        <label>Subject</label>
        <select name="" id="inputSubject" class="input">
          <option>Front End Dev</option>
          <option>Back End Dev</option>
          <option>FullStack Dev</option>
        </select>
        <label>Your Message</label>
        <textarea id="inputMessage"></textarea>
        <div class="input-btn">
          <button type="button" value="submit" class="button" onclick="handleInput()">Submit</button>
        </div>
      </form>
    </div>

    <script src="js/contact.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
