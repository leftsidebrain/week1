  <body>
    <nav>
      <div class="navbar">
        <img src="https://dumbways.id/assets/images/brandred.png" alt="" />

        <a href="blog.html" class="icon-link nav-collapse">My Project</a>

      </div>
      <div class="nav-btn">

        <i class="fa-solid fa-bars" style="cursor: pointer" id="humberger-button" onclick="handleButton()"></i>
      </div>
    </nav>
    <div class="humberger-nav-container" id="humberger-nav-container">
      <a href="index.html" class="active">Home</a>
      <a href="blog.html">Blog</a>

    <div class="container-raing-testimonials">
      <h1>My Testimonials</h1>
      <div class="container-rating">
        <h2>Rating By Stars</h2>
        <div class="rating">
          <button class="rating-btn" onclick="allTestimonial()">ALL</button>
          <button class="rating-btn" onclick="filterTestimonials(1)">1 <i class="fa-solid fa-star"></i></button>
          <button class="rating-btn" onclick="filterTestimonials(2)">2 <i class="fa-solid fa-star"></i></button>
          <button class="rating-btn" onclick="filterTestimonials(3)">3 <i class="fa-solid fa-star"></i></button>
          <button class="rating-btn" onclick="filterTestimonials(4)">4 <i class="fa-solid fa-star"></i></button>

        </div>
      </div>
    </div>
    <div class="testimonials">
      <div class="testimonial">
        <img src="https://www.greenscene.co.id/wp-content/uploads/2022/07/Gojo-768x549.jpg" alt="" class="profile-img" />
